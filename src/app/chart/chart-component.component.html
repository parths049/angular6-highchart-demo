<div class="container">
	<hr>
	<div class="row">
	  <div class="col-sm-6">
		  <table class="table table-bordered table-striped">
		    <thead>
		      <tr>
		        <th>Words</th>
		        <th>Your Score</th>
		        <th>Avg Score</th>
		      </tr>
		    </thead>
		    <tbody>
		      <tr *ngFor="let chart of chartData">
		        <td>{{chart.words}}</td>
		        <td>{{chart.score}}</td>
		        <td>{{chart.avgScore}}</td>
		      </tr>
		    </tbody>
		  </table>
	  </div>
	  <div class="col-sm-6">
      <div [chart]="chart"></div>
	  </div>
	</div>
	<hr>
</div>
